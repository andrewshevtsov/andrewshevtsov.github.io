      </symbol>
  </svg>
  <div class="page__layout">
    <div class="page__overlay overlay"></div>
    <div class="page__nav nav-list">
      <button class="nav-list__close" type="button"></button>
      <div class="nav-list__item"><a href="#">Главная</a></div>
      <div class="nav-list__item"><a href="#">Подбор блюд</a></div>
    </div>
    <header class="header">
      <div class="header__left">
        <button class="header__menu-btn" type="button">
          <div class="hamburger" id="hamburger-catalog">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
        </button>
      </div>
      <div class="header__right">
        <a class="header__logo" title="Southmedia" href="https://southmedia.ru/">
          <svg width="150" height="18">
            <use xlink:href="#logo" class="logo-top" />
          </svg>
        </a>
      </div>
    </header>
    <main class="main container" data-fs-scroll>
      <div class="sections">
        <div class="parallax" id="scene">
          <div class="parallax__el parallax__el--1" data-depth="0.15">
            <span></span>
          </div>
          <div class="parallax__el parallax__el--2" data-depth="0.30">
            <span></span>
          </div>
          <div class="parallax__el parallax__el--3" data-depth="0.45">
            <span></span>
          </div>
          <div class="parallax__el parallax__el--4" data-depth="0.60">
            <span></span>
          </div>
          <div class="parallax__el parallax__el--5" data-depth="0.75">
            <span></span>
          </div>
        </div>
        <section class="main__content section section0">
          <div class="main__text fade-in one">
            <h1 class="main__title">Как понять, что греча твое все?</h1>
            <p class="main__description">Укажи, чего ты хочешь<br> и получи подборку блюд из гречи</p>
          </div>
          <div class="main__image-container fade-in two">
            <img class="main__image" src="./img/pie.png" alt="russian pie">
          </div>
          <div class="main__circle circle fade-in three">
            <a href="#" class="circle__text" id="jump-btn">Начать</a>
            <span class="circle__arrow">
              <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.5 0.255249V15.0986" stroke="white" stroke-width="3"/>
                <path d="M1.68005 9.08105L8.49998 15.4998L15.3199 9.08105" stroke="white" stroke-width="3"/>
              </svg>
            </span>
          </div>
        </section>
        <section class="order section section1" id="section1">
          <div class="order__section-container">
            <div class="order__description">
              <h2 class="order__title">Твоя греча</h2>
              <p class="order__text">Укажи, чего ты хочешь<br> и получи подборку блюд из гречи</p>
            </div>
            <form class="order__form">
              <div class="order__inputs">
                <div class="order__input-range range">
                  <label class="range__label">Насколько ты любишь гречку?</label>
                  <div class="range__single">
                    <input class="range__input" id="single-input" type="range" min="0" max="100" value="0">
                    <div class="range__slider">
                      <div class="range__track"></div>
                      <div class="range__range-level"></div>
                      <div class="range__thumb">
                        <div class="range__info">на все <span>90</span>%</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="order__input-range multiple-range">
                  <label class="multiple-range__label">Время на приготовление</label>
                  <div class="multiple-range__multi-box">
                    <input class="multiple-range__input multiple-range__input--left" id="input-left" min="0" max="120" value="0" type="range">
                    <input class="multiple-range__input multiple-range__input--right" id="input-right" min="0" max="120" value="30" type="range">
                    <div class="multiple-range__slider">
                      <div class="multiple-range__track"></div>
                      <div class="multiple-range__range"></div>
                      <div class="multiple-range__thumb left"></div>
                      <div class="multiple-range__thumb right"></div>
                    </div>
                    <div class="multiple-range__val">
                      <span class="multiple-range__value multiple-range__value--min"></span>
                      <span class="multiple-range__value multiple-range__value--dash">—</span>
                      <span class="multiple-range__value multiple-range__value--max"></span>
                      <span class="multiple-range__value multiple-range__value--minutes">мин.</span>
                    </div>
                  </div>
                </div>
                <div class="order__inputs-radio radio">
                  <label class="radio__label">Время приема</label>
                  <ul class="radio__collection radio-collection">
                    <li class="radio-collection__clause">
                      <input class="radio-collection__input visually-hidden" type="checkbox" name="breakfast" id="breakfast">
                      <label for="breakfast" class="radio-collection__label">Завтрак</label>
                    </li>
                    <li class="radio-collection__clause">
                      <input class="radio-collection__input visually-hidden" type="checkbox" name="lunch" id="lunch" checked>
                      <label for="lunch" class="radio-collection__label">Обед</label>
                    </li>
                    <li class="radio-collection__clause">
                      <input class="radio-collection__input visually-hidden" type="checkbox" name="dinner" id="dinner" checked>
                      <label for="dinner" class="radio-collection__label">Ужин</label>
                    </li>
                    <li class="radio-collection__clause">
                      <input class="radio-collection__input visually-hidden" type="checkbox" name="dojor-night" id="dojor-night">
                      <label for="dojor-night" class="radio-collection__label">Ночной дожор</label>
                    </li>
                  </ul>
                </div>
                <div class="order__contacts contacts">
                  <div class="contacts__box contacts__box--name contacts__name">
                    <label class="contacts__label" for="name">Имя</label>
                    <input class="contacts__input contacts__input--name" type="text" name="name" id="name">
                  </div>
                  <div class="contacts__box contacts__box--phone contacts__phone">
                    <label for="phone" class="contacts__label">Телефон</label>
                    <input class="contacts__input contacts__input--phone" type="tel" name="phone" id="phone" placeholder="+ 7 (___) ___-__-__">
                  </div>
                </div>
                <button class="order__action-btn" type="button">Получить по гречке</button>
              </div>
            </form>
          </div>
          <div class="order__footer">
            <svg width="150" height="18">
              <use xlink:href="#logo" class="logo-bottom" />
            </svg>
          </div>
        </section>
      </div>
    </main>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script src="scripts/libs.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
